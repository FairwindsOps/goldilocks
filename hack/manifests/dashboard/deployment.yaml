---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: goldilocks-dashboard
  labels:
    app.kubernetes.io/name: goldilocks
    app.kubernetes.io/component: dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: goldilocks
      app.kubernetes.io/component: dashboard
  template:
    metadata:
      labels:
        app.kubernetes.io/name: goldilocks
        app.kubernetes.io/component: dashboard
    spec:
      serviceAccountName: goldilocks
      containers:
        - name: goldilocks
          image: "quay.io/reactiveops/goldilocks:master"
          imagePullPolicy: Always
          command:
            - /goldilocks
            - dashboard
            - --exclude-containers=linkerd-proxy,istio-proxy
            - -v3
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
